{% extends 'notes/base.html' %}
{% block content %}
<a href="{% url 'create_note' %}">+ Add Note</a>
<form method="get">
    <input type="text" name="q" placeholder="Search notes...">
    <button type="submit">Search</button>
</form>
{% for note in notes %}
    <h3>{{ note.title }}</h3>
    <p>{{ note.content }}</p>
    <p>Tags: {{ note.tags }} | Category: {{ note.category }}</p>
    <a href="{% url 'edit_note' note.pk %}">Edit</a> |
    <a href="{% url 'delete_note' note.pk %}">Delete</a>
    <hr>
{% endfor %}
{% endblock %}
